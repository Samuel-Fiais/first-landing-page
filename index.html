<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Primeira Landing Page">
    <title>Coffee</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.svg" alt="Logo da Coffee">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="">Comunidade Coffee</a>
            <a class="cabecalho-menu-item" href="">Flavours</a>
            <a class="cabecalho-menu-item" href="">Produção</a>
            <a class="cabecalho-menu-item" href="">Sobre Nós</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Coffee</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Café, O néctar da vida</h2>
                <button class="conteudo-principal-escrito-botao">Experimente!</button>
            </div>
            <img class="conteudo-principal-imagem" src="robot.svg" alt="Imagem de um Robô">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Quais os benefícios do café?</h3>
            <p class="conteudo-secundario-paragrafo">1. O café ajuda a manter a <strong>vigilância</strong> e a <strong>concentração</strong></p>
            <p class="conteudo-secundario-paragrafo">2. O café aumenta a <strong>energia</strong> e os níveis de <strong>alerta</strong></p>
            <p class="conteudo-secundario-paragrafo">3. O café contém <strong>antioxidantes</strong> que podem <strong>proteger</strong> o corpo contra o dano celular</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="BALLERINI.svg" alt="Logo">
    </footer>
</body>
</html>
